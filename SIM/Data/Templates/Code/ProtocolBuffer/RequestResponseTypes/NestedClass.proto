<%==SIM:ExplicitWhitespacesOn==%>
<%==SIM:AutoIndentOn==%>

<%==SIM:UserInput:IndentationSize=Number("Indentation size",4)==%>
<%==SIM:UserInput:IndentationChar=Choice("Indentation char",Space,Tab)==%>
<%==SIM:If:Eq(IndentationChar,"Tab")==%><%==SIM:SetTabIndent==%><%==SIM:Else==%><%==SIM:SetSpaceIndent==%><%==SIM:EndIf==%><%==SIM:IndentSize(IndentationSize)==%>

<%==SIM:Set:private===%><%==SIM:Set:protected===%><%==SIM:Set:package===%><%==SIM:Set:public===%>

<%==SIM:ForEach:Imports==%>
    import "<%==SIM:Import.Name==%>";
    <%==SIM:Line==%>
<%==SIM:EndFor==%>
<%==SIM:Line==%>


<%==SIM:If:Element.HasDocumentation==%>
/*<%==SIM:ForEach:Element.DocumentationLines==%>
 * <%==SIM:DocumentationLine==%><%==SIM:Line==%>
<%==SIM:EndFor==%> */<%==SIM:Line==%>
<%==SIM:EndIf==%>

<%==SIM:If:Element.HasStereotype("oneOf")==%>oneof<%==SIM:Else==%>message<%==SIM:EndIf==%><%==SIM:Space==%> <%==SIM:Element.Name==%>
    <%==SIM:Line==%>
    {<%==SIM:StartBlock==%><%==SIM:Line==%>

        <%==SIM:ForEach:Element.NestedClasses==%>
            <%==SIM:Include(NestedClass.proto,NestedClass,False)==%><%==SIM:Line==%>
        <%==SIM:EndFor==%>

        <%==SIM:ResetCounter(Element.Uid)==%>
        <%==SIM:ForEach:Element.AllAttributes==%>
            <%==SIM:AddToCounterSkipped(Attribute.GetTaggedValue("FieldNumber"), Element.Uid)==%>
        <%==SIM:EndFor==%>

        <%==SIM:ForEach:Element.AllAttributes==%>

            <%==SIM:ForEach:Attribute.DocumentationLines==%>
                //<%==SIM:DocumentationLine==%>
                <%==SIM:Line==%>
            <%==SIM:EndFor==%>

                
            <%==SIM:If:Eq(Attribute.OriginalType.Classifier.ElementType,"enumeration")==%>
            <%==SIM:Set:Enum=Attribute.OriginalType.Classifier==%><%==SIM:Line==%>
            <%==SIM:ResetCounter(Enum.Uid)==%>
            <%==SIM:ForEach:Enum.Attributes(EnumAtt)==%>
                <%==SIM:AddToCounterSkipped(Coalesce(EnumAtt.DefaultValue, EnumAtt.GetTaggedValue("FieldNumber")), Enum.Uid)==%>
            <%==SIM:EndFor==%>

            enum <%==SIM:Enum.Name==%><%==SIM:Line==%>
            {<%==SIM:StartBlock==%><%==SIM:Line==%>

                <%==SIM:ForEach:Enum.Attributes(EnumAtt)==%>
                    <%==SIM:ForEach:EnumAtt.DocumentationLines==%>
                        //<%==SIM:DocumentationLine==%>
                        <%==SIM:Line==%>
                    <%==SIM:EndFor==%>
    
                    <%==SIM:EnumAtt.Name==%> = <%==SIM:Coalesce(EnumAtt.DefaultValue, EnumAtt.GetTaggedValue("FieldNumber"),GetNextFreeNumber(Enum.Uid))==%>
                    ;<%==SIM:Line==%>
                <%==SIM:EndFor==%>

            <%==SIM:EndBlock==%><%==SIM:Line==%>
            }<%==SIM:Line==%>
            <%==SIM:EndIf==%>


            <%==SIM:If:Attribute.HasStereotype("optional")==%>optional <%==SIM:EndIf==%>
            <%==SIM:If:Attribute.HasStereotype("required")==%>required <%==SIM:EndIf==%>
            <%==SIM:If:Attribute.IsArray==%>repeated <%==SIM:EndIf==%>
            <%==SIM:If:IsEmpty(Attribute.OriginalType)==%>google.protobuf.Any<%==SIM:Else==%><%==SIM:Attribute.Type==%><%==SIM:EndIf==%><%==SIM:Space==%>
            <%==SIM:Attribute.Name==%> = <%==SIM:Coalesce(Attribute.DefaultValue,Attribute.GetTaggedValue("FieldNumber"),GetNextFreeNumber(Element.Uid))==%>;
            <%==SIM:If:Attribute.HasStereotype("deprecated")==%>[deprecated=true]<%==SIM:EndIf==%>
            <%==SIM:IfNot:IsLastItem==%><%==SIM:Line==%><%==SIM:EndIf==%>

        <%==SIM:EndFor==%>

    <%==SIM:EndBlock==%><%==SIM:Line==%>
    }
